<button (click)="createNewProduct()">create</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>
<!-- [product]="product" input envía el producto desde product.ts -->
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
   <h1>{{productChosen.title}}</h1>
   <swiper
   [slidesPerView]="1"
 >
 <ng-template swiperSlide *ngFor="let img of productChosen.images">   <!-- imagenes del producto seleccionado -->
    <img [src]="img" alt="" srcset=""><!-- property biding para traer la img en específico  -->
  </ng-template>
 </swiper>
<p>{{productChosen.description}}</p>
  </div>
</div>
